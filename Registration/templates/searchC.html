<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <h1>Welcome to KPMIM</h1>
</head>
<body>
    <strong>SEARCH COURSE</strong>
    <form action="" method="get">
        Enter Course : <input type="text" name="c_code">
    <input type="submit" value="SEARCH"> 
    </form>
    <table border = "1">
        <th>Code</th><th>Description</th>

    {% for x in data %}
    <tr>
        <td>{{ x.code }}</td>
        <td>{{ x.description }}</td>
        
    </tr>
    {% endfor %}
    </table>
    
</body>
<a href="{% url 'index'%}">BACK TO HOMEPAGE</a>
</html>
